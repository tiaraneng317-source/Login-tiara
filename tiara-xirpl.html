<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tiara-xiirpl.css">
    <title>Halaman Login</title>
</head>
<body>
    <div class="container">
        <div class="box-login">
            <form action="#">
                <div class="page-box">
                    <div class="page-title">
                        <h2>Login</h2>
                        <p>Silakan Masuk Untuk Menggunakan Platform</p>
                    </div>
                    <div class="page-input">
                        <input placeholder="Username" type="text">
                        <input placeholder="Password" type="password">
                        <input placeholder="Email" type="password">
                    </div>
                    <div class="forgot">
                        <a href="#">Lupa sandi</a>
                    </div>
                    <div class="btn-login">
                        <button type="submit">Login</button>
                    </div>
                    <div class="create">
                        <p>Anda belum punya akun? <a href="#">Buat Akun</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
